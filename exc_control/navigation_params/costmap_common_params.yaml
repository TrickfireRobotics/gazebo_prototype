obstacle_range: 2.5
raytrace_range: 3.0
#footprint: [[x0, y0], [x1, y1], ... [xn, yn]]
robot_radius: 1.5
inflation_radius: 1.5

observation_sources: laser_scan_sensor point_cloud_sensor

laser_scan_sensor: {sensor_frame: odom, data_type: LaserScan, topic: /depthimage_to_laserscan/scan , marking: true, clearing: true}

point_cloud_sensor: {sensor_frame: odom, data_type: PointCloud2, topic: /rtabmap/cloud_map , marking: true, clearing: true }
